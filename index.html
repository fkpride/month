<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuck Pride</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @font-face {
        font-family: "Pride";
        src: url("src/Pride.otf") format("truetype");
      }

      :root {
        --glitter: url("https://assets.codepen.io/13471/silver-glitter-background.png");
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Pride", sans-serif;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
      }

      .content h1 {
        font-size: 6.9em;
        margin: 0;
        background: linear-gradient(90deg, #e40303, #ff8c00, #24408e, #732982);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .content p {
        font-size: 1.5em;
      }

      @media (max-width: 768px) {
        .content h1 {
          font-size: 6.9em;
          background: linear-gradient(
            90deg,
            #e40303,
            #008026,
            #24408e,
            #732982
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-fill-color: transparent;
        }

        .content p {
          font-size: 1em;
        }
      }

      .fire::before,
      .fire::after {
        content: "";
        position: absolute;
        inset: 0;
      }

      .fire::before {
        content: "";
        background-image: var(--glitter), var(--glitter),
          linear-gradient(
            0deg,
            white 0px,
            #ff8951 5px,
            #dcbc169c 30%,
            transparent 70%
          ),
          radial-gradient(ellipse at bottom, transparent 30%, black 60%);
        background-size: 350px 500px, 400px 650px, 100% 100%, 100% 100%;
        background-blend-mode: hard-light, color-dodge, multiply;
        background-position: 0px 0px, 0px 0px, var(--gradientPos);
        background-repeat: repeat, repeat, repeat, no-repeat;
        mix-blend-mode: color-dodge;
        filter: brightness(3.7) blur(7px) contrast(6);
        animation: fire 1.75s linear infinite;
        box-shadow: inset 0 -40px 50px -60px #63bbc5;
      }

      @keyframes fire {
        0% {
          background-position: center 0px, center 0px, 50% 100%, center center;
        }
        100% {
          background-position: center -500px, center -650px, 50% 100%,
            center center;
        }
      }

      html,
      body {
        min-width: 100%;
        min-height: 100%;
      }

      .fire {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      h1 {
        text-align: center;
        margin-bottom: 0;
      }

      h2 {
        font-weight: 200;
        opacity: 0.5;
        text-align: center;
        margin: 0;
      }

      .pride {
        font-size: 10rem;
      }

      .icons {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
      }

      .icons a {
        color: white;
        font-size: 2em;
        margin-right: 15px;
        text-decoration: none;
      }

      .icons a:hover {
        color: #ff8c00;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover {
        color: grey;
      }

      .ca:visited {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="icons">
      <a href="https://t.me/yourtelegram" target="_blank"
        ><i class="fa-brands fa-telegram"></i
      ></a>
      <a href="https://twitter.com/yourtwitter" target="_blank"
        ><i class="fa-brands fa-square-twitter"></i
      ></a>
    </div>
    <video autoplay muted loop class="video-background">
      <source src="src/bg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1 class="pride">Fuck Pride</h1>
      <a href="https://google.com" class="ca"
        ><p>CA: 0x0000000000000000000000</p>
      </a>
    </div>
    <main id="app" class="fire"></main>
  </body>
</html>
